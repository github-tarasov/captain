language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - .autoconf
  - $HOME/.m2

script:
  - gradle build
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t captain .
  - docker images
  - docker tag links $DOCKER_USERNAME/captain
  - docker push $DOCKER_USERNAME/captain
